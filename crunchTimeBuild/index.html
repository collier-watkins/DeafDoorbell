<html>
	<head>

	 	<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


		<title>Doorbell Messenger</title>
		
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	  
	    
	</head>
	<body style="width:960px; margin: 20px auto;">
		<div class="container">
		<h1>Doorbell</h1>
		<!--	
		<p>Turn LED: <a href="/on">On</a> <a href="/off">Off</a></p>

		<br>
		
		<div id="led-status"></div>
		-->

		Message: <input type="text" id="msg"><br>

		<input type="checkbox" id="joyCheck" value="Joy's Room">
		<label for="joyCheck">Joy's Room</label>

		<br>

		<input type="checkbox" id="upstairsCheck" value="Upstairs Bathroom">
		<label for="upstairsCheck">Upstairs Bathroom</label>

		<br>


		<button id="subButton" > Submit </button>

		</div>



		<script type="text/javascript">
			document.getElementById("subButton").onclick = function () {{
				var URL = ""
				if(document.getElementById("joyCheck").checked) URL += "/joyCheck";
				if(document.getElementById("upstairsCheck").checked) URL += "/upstairsCheck";

				URL += "/msg/" + document.getElementById('msg').value.replace(/ /g,'_');

				location.href = URL;	
			}};
		</script>
		
		<!-- jQuery first, then Tether, then Bootstrap JS. -->
	    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  

	</body>
</html>
