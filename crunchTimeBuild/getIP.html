<html>
	<head>

	 	<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


		<title>Enter Client IP</title>

	   
	    
	</head>
	<body style="width:960px; margin: 20px auto;">
		<h1>Doorbell</h1>
		<br>

		<h2> Please enter the local IP addresses of up to 2 client devices </h2>

		Client 1: <input type="text" id="IP1" value=""><br>
		Client 2: <input type="text" id="IP2" value=""><br>

		<p> Please ensure that the client displays "Ready for server" on the LCD before continuing </p>


		<button id="subButton" > Submit </button>

		<script type="text/javascript">
			document.getElementById("subButton").onclick = function () {{
				var URL = ""
				if(document.getElementById("IP1").value != "")
					URL += "/IP1/" + document.getElementById("IP1").value;
				if(document.getElementById("IP2").value != "")
					URL += "/IP2/" + document.getElementById("IP2").value;

				location.href = URL;	
			}};
		</script>
		

	</body>
</html>
