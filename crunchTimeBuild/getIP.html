<html>
	<head>

	 	<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


		<title>Enter Client IP</title>
		
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	  
	    
	   
	    
	</head>
	<body style="width:960px; margin: 20px auto;">
		<div class="container">
		<h1>Doorbell</h1>
		<br>

		<h2> Please enter the local IP addresses of up to 2 client devices </h2>

		Client 1: <input type="text" id="IP1" value=""><br>
		Client 2: <input type="text" id="IP2" value=""><br>

		<p> Please ensure that the client displays "Ready for server" on the LCD before continuing </p>


		<hr/>


		<button id="subButton" > Submit </button>
		</div>


		<script type="text/javascript">
			document.getElementById("subButton").onclick = function () {{
				var URL = ""
				if(document.getElementById("IP1").value != "")
					URL += "/IP1/" + document.getElementById("IP1").value;
				if(document.getElementById("IP2").value != "")
					URL += "/IP2/" + document.getElementById("IP2").value;

				location.href = URL;	
			}};
		</script>
		
		<!-- jQuery first, then Tether, then Bootstrap JS. -->
	    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  

	</body>
</html>
